# ============================================================
# admin.conf - Serveur statique pour le Dashboard Admin (Flutter Web)
# Ce conteneur nginx sert uniquement les fichiers statiques.
# Le SSL, le routing et les headers de securite sont geres par Traefik.
# ============================================================

server {
    listen 80;
    root /var/www/html;
    index index.html;

    # Compression gzip des assets texte
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/javascript application/json
               image/svg+xml application/wasm;

    # Flutter Web SPA : toutes les routes inconnues -> index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache long pour les assets Flutter (le nom contient un hash de contenu)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|wasm)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Pas de cache pour index.html (point d'entree SPA)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }

    # Pas de cache pour le manifest PWA
    location = /manifest.json {
        add_header Cache-Control "no-cache";
    }

    # Pas de cache pour flutter_service_worker.js
    location = /flutter_service_worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }
}
