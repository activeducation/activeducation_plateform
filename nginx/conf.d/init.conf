# ============================================================
# init.conf - Configuration HTTP initiale (Phase 1)
# Utilisee UNIQUEMENT pour obtenir le certificat Let's Encrypt
# Ce fichier sera remplace par ssl.conf apres validation SSL
# ============================================================

server {
    listen 80;
    server_name activeduhub.com www.activeduhub.com admin.activeduhub.com api.activeduhub.com;

    # Reponse ACME challenge pour Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 200 'ActivEducation - Configuration SSL en cours...\n';
        add_header Content-Type text/plain;
    }
}
