# ============================================================
# ssl.conf - Configuration HTTPS complete (Phase 2)
# Active apres obtention du certificat Let's Encrypt
# Domaines:
#   activeduhub.com         -> Admin Dashboard (Flutter Web)
#   www.activeduhub.com     -> Redirect vers activeduhub.com
#   api.activeduhub.com     -> FastAPI Backend
# ============================================================

# Parametres SSL communs
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256;
ssl_prefer_server_ciphers off;
ssl_session_timeout 1d;
ssl_session_cache shared:SSL:10m;
ssl_session_tickets off;

# ============================================================
# HTTP -> HTTPS Redirect (tous les domaines)
# ============================================================
server {
    listen 80;
    server_name activeduhub.com www.activeduhub.com api.activeduhub.com;

    # Conserver le support ACME pour les renouvellements
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================
# API Backend -> api.activeduhub.com
# ============================================================
server {
    listen 443 ssl http2;
    server_name api.activeduhub.com;

    ssl_certificate /etc/letsencrypt/live/activeduhub.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/activeduhub.com/privkey.pem;

    # Security headers API
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Correlation-ID $request_id always;

    # Taille max upload (pour les imports CSV/images)
    client_max_body_size 50M;

    location / {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer
        proxy_buffer_size 16k;
        proxy_buffers 4 16k;
    }

    # Health check accessible sans log
    location /health {
        proxy_pass http://backend:8000/health;
        access_log off;
    }
}

# ============================================================
# Admin Dashboard -> activeduhub.com (Flutter Web SPA)
# ============================================================
server {
    listen 443 ssl http2;
    server_name activeduhub.com;

    ssl_certificate /etc/letsencrypt/live/activeduhub.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/activeduhub.com/privkey.pem;

    # Security headers Dashboard
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    root /var/www/admin;
    index index.html;

    # Flutter Web SPA routing (toutes les routes -> index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache agressif pour les assets Flutter (nom contient hash)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|wasm)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Pas de cache pour index.html (point d'entree SPA)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }

    # Pas de cache pour le manifest Flutter
    location = /manifest.json {
        add_header Cache-Control "no-cache";
    }
}

# ============================================================
# www -> non-www redirect
# ============================================================
server {
    listen 443 ssl http2;
    server_name www.activeduhub.com;

    ssl_certificate /etc/letsencrypt/live/activeduhub.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/activeduhub.com/privkey.pem;

    return 301 https://activeduhub.com$request_uri;
}
